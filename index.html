<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB To Hex</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <form class="container col-12 justify-content-center mt-3">
    <div class="form-group">
      <label for="formControlRange" id="labelOne">R</label>
      <input type="range" class="form-control-range" id="formControlRangeR" min="0" max="255" value="0">
      <output id="outputR">0</output>
    </div>
    <div class="form-group">
      <label for="formControlRange" id="labelTwo">G</label>
      <input type="range" class="form-control-range" id="formControlRangeG" min="0" max="255" value="0">
      <output id="outputG">0</output>
    </div>
    <div class="form-group">
      <label for="formControlRange" id="labelThree">B</label>
      <input type="range" class="form-control-range" id="formControlRangeB" min="0" max="255" value="0">
      <output id="outputB">0</output>
    </div>
    <output class="gray-box">#000000</output>
  </form>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
